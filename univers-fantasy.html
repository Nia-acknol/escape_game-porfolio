<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Univers Fantasy - Escape Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="univers-fantasy">
  <div class="container">
    <h1><i class="fas fa-dragon"></i> Univers Fantasy</h1>
    <p class="description">Plonge dans un monde magique</p>
    
    <div class="enigme-content">
      <div class="question" id="questionText">
        Chargement de l'énigme...
      </div>
      
      <input type="text" id="reponse" placeholder="Ta réponse ici">
      
      <div class="buttons-group">
        <button id="validerBtn"><i class="fas fa-check"></i> Valider</button>
        <button id="indiceBtn"><i class="fas fa-lightbulb"></i> Indice</button>
      </div>
      
      <p id="chronoText">⏳ Temps restant : 45s</p>
      <div id="indiceText"></div>
      <p id="scoreDisplay">Score: 0/5</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
